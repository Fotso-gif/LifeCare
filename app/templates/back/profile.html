{% extends "layout/main.html" %} 
{% block main %}
<div class="content">
  <div class="content-header">
    <h2 class="content-title">
      <i class="fas fa-user-edit"></i> Modifier mon profil
    </h2>
  </div>

  <div class="form-container">
    <form method="POST" action="{{ url_for('main.edit_profile') }}">
      <div class="form-group">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          value="{{ user.username }}"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          value="{{ user.email }}"
          required
        />
      </div>

      <div class="form-group">
        <label for="new_password" class="form-label"
          >Nouveau mot de passe (laisser vide pour ne pas changer)</label
        >
        <input
          type="password"
          id="new_password"
          name="new_password"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="confirm_password" class="form-label"
          >Confirmer le nouveau mot de passe</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="form-control"
        />
      </div>

      <div class="form-footer">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-danger"
          >Annuler</a
        >
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
